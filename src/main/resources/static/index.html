<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Interactive Maps Camoeria</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <script src="http://www.google.com/jsapi"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <div class="container-fluid" id="main">
            <div class="col-xs-12" style="height:40px;"></div>
            <div class="row">
                <div class="col-xs-10" id="canvas">
                    <div id="visualization"></div>
                </div>
                <div class="col-xs-2">
                    <div class="page"></div>
                </div>
            </div>
        </div>
        <script type="text/template" id="home-template">       
            <div class="col-xs-12" id="content">
                <h3>Click on a state to view student loan information by state.</h3>
            </div
        </script>
        <script type="text/template" id="state-template">
            <div class="col-xs-12" id="content">
                <h3>State:</h3>
                <%= name %>
                <h3>Number of Perkins Loans in Repayment:</h3>
                <%= numRepayment %>
                <h3>Number of Perkins Loans in Default:</h3>
                <%= numDefault %>
                <h3>Default Rate:</h3>
                <%= (defaultRate * 100 + "").substring(0,4) + "%" %>
                <h3>Outstanding Perkins Loans:</h3>
                <%= outstanding %>
            </div>            
        </script>
        <script src="scripts/map.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
